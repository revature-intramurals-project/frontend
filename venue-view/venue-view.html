<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="venue-view.css">
    <title>Venue</title>
</head>
<body>

    <table>
        <thead>
            <tr><th>Venue Name</th></tr>
        </thead>
        <tbody id="venueTableBody">

        </tbody>
    </table>

    <a href="../option-page/option-page.html">Back</a>
    
</body>
<script src="../http-requests.js"></script>
<script src="../dynamic-html.js"></script>
<script>
    async function populateTable(){
        const venues = await retrieveAllVenues();
        const venueTableBody = document.getElementById("venueTableBody")
        
        for(const venue of venues){
            const tr = venueTableRowHTML(venue)
            venueTableBody.insertAdjacentHTML("beforeend",tr);
        }
    }

    populateTable();
</script>
</html>
