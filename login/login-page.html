<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <title>Login</title>
</head>
<body>
    <a href="../index.html">Main Page</a>

    <form>

        <label>Username</label>
        <input name="username" type="text" placeholder="awesomePossum99">
        <br/>

        <label>Password</label>
        <input name="password" type="password" placeholder="pass123">
        <br/>

        <button>Login</button>
    </form>
    
</body>
<script src="/http-requests.js"></script>
<script>
    document.addEventListener("submit",async function(event){
        event.preventDefault();
        const formData = new FormData(event.target);
        const username = formData.get("username");
        const password = formData.get("password");
       
        const user = await sendLogin(username,password);
        localStorage.setItem('user', JSON.stringify(user));

        if (user.role === 'player' || user.role === 'referee' || user.role === 'admin') {
            document.location.href = '/option-page/option-page.html';
        } 
    });
</script>
</html>
